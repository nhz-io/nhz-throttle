env:
  global:
  - GH_REF: github.com/nhz-io/nhz-throttle.git
  - secure: 
language: node_js
node_js:
- '0.11'
- '0.12'
- iojs
- '4.2'
- '5.1'
matrix:
fast_finish: true
script: npm run-script dist
deploy:
  provider: npm
  email: dev@nhz.io
  skip_cleanup: true
  api_key:
    secure: 
  on:
    repo: nhz-io/nhz-throttle
    branch: master
after_deploy:
  - bash ./dev/gh-pages.sh
